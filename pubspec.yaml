      url: https://github.com/mik3yyy/flutter_paystack.git
      ref: main
  paystack_standard: ^0.0.8
  top_snackbar_flutter: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 
  flutter_lints: ^5.0.0

  hive_generator: 
  flutter_gen_runner: 

flutter_gen:
  output: lib/core/gen/ # Optional (default: lib/core/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - application/assets/
    - application/assets/images/
    - application/assets/svgs/
    - application/assets/images/onboarding_images/
    - application/assets/fonts/
    - application/assets/fonts/Outfit/
    - application/assets/fonts/playfair/

  fonts:
    - family: Montserrat
      fonts:
        - asset: application/assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: application/assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
