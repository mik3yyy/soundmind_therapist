          weight: 700
        - asset: application/assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: application/assets/fonts/Montserrat-Black.ttf
          weight: 900
    - family: Outfit
      fonts:
        - asset: application/assets/fonts/outfit/Outfit-ExtraLight.ttf
          weight: 200
        - asset: application/assets/fonts/outfit/Outfit-Regular.ttf
          weight: 400
        - asset: application/assets/fonts/outfit/Outfit-Medium.ttf
          weight: 500
        - asset: application/assets/fonts/outfit/Outfit-SemiBold.ttf
          weight: 600
        - asset: application/assets/fonts/outfit/Outfit-Bold.ttf
