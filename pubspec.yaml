name: soundmind_therapist
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  go_router: 
  hive_flutter: 
  bloc_test: 
  mocktail: 
  gap: 
  flutter_dotenv:
  loading_animation_widget: 
  image_picker: 
  bottom_sheet: 
  smooth_page_indicator: 
  cached_network_image: 
  pinput: 
  permission_handler: 
  intl: 
  auto_size_text:
  equatable: 
  dartz: 
  bloc: 
  flutter_animate:
  flutter_bloc: 
  get_it: 
  flutter_gen: 
  dartx: 
  url_launcher:
  dio:
  flutter_local_notifications: 
  firebase_core: 
  firebase_messaging: 
  flutter_svg:
  flutter_screenutil:
  intl_phone_number_field: ^0.2.0
  webview_flutter: ^4.9.0
  flutterwave_standard_smart: ^1.0.4
  signalr_netcore: ^1.4.0
  fade_shimmer: ^2.2.0
  flutter_animated_progress_bar: ^1.0.5
  dotted_border: ^2.1.0
  file_picker: ^8.1.3
  easy_pdf_viewer: ^1.0.8
  cloudinary: ^1.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 
  flutter_lints: ^3.0.0
  flutter_gen_runner: ^5.7.0


  hive_generator: 
flutter_gen:
  output: lib/core/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true

  # assets:
    # - .env
    # - application/assets/
    # - application/assets/images/
    # - application/assets/fonts/

  assets:
    - .env
    - application/assets/
    - application/assets/images/
    - application/assets/svgs/
    - application/assets/images/onboarding_images/
    - application/assets/fonts/
    - application/assets/fonts/Outfit/

  fonts:
    - family: Montserrat
      fonts:
        - asset: application/assets/fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: application/assets/fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: application/assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: application/assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: application/assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: application/assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: application/assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: application/assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: application/assets/fonts/Montserrat-Black.ttf
          weight: 900
    - family: Outfit
      fonts:
        - asset: application/assets/fonts/outfit/Outfit-ExtraLight.ttf
          weight: 200
        - asset: application/assets/fonts/outfit/Outfit-Regular.ttf
          weight: 400
        - asset: application/assets/fonts/outfit/Outfit-Medium.ttf
          weight: 500
        - asset: application/assets/fonts/outfit/Outfit-SemiBold.ttf
          weight: 600
        - asset: application/assets/fonts/outfit/Outfit-Bold.ttf
          weight: 700
        - asset: application/assets/fonts/outfit/Outfit-ExtraBold.ttf
          weight: 800
        - asset: application/assets/fonts/outfit/Outfit-Black.ttf
          weight: 900

