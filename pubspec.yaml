dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  go_router: 
  hive_flutter: 
  bloc_test: 
  mocktail: 
  gap: 
  flutter_dotenv:
  loading_animation_widget: 
  image_picker: 
  bottom_sheet: 
  smooth_page_indicator: 
  cached_network_image: 
  pinput: 
  permission_handler: 
  intl: 
  equatable: 
  dartz: 
  bloc: 
  flutter_bloc: 
  get_it: 
  flutter_gen: 
  dartx: 
  url_launcher: ^6.1.9
  dio:
  # flutter_local_notifications: 
  firebase_core: 
  firebase_messaging: 
  auto_size_text: ^3.0.0
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.10+1
  vector_graphics: ^1.1.11+1
  flutter_animation_progress_bar: ^2.3.1
  intl_phone_number_field: ^0.2.0
